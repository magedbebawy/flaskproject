<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <title>Table of movies</title>
</head>
<body>
    <h1>This table of movies belongs to: {{name}}</h1>
    <table>
        <tr>
            <td>Movie</td>
            <td>Length</td>
            <td>Comment</td>
        </tr>
        {% for movie, length in movies.items() %}
            <tr>
                <td>{{movie}}</td>
                <td>{{length}}</td>

                {% if length < 2 %}
                <td>Short</td>
                {%elif length >= 2 and length < 3 %}
                <td>Medium</td>
                {% else %}
                <td>Long</td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
